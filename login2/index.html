<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login-page2/css/style.css">
    <title>Login Page</title>
</head>
<body>
    <header>
        <div class="header">
            <nav>
                <ul>
                    <li><a href="#">case study</a></li>
                    <li><a href="#">features</a></li>
                    <li><a href="#">pricing</a></li>
                    <li><a href="#">blog</a></li>
                </ul>

                <div>
                    <a href="/login-page2/index.html"><img src="/login-page2/img/book.png" alt="book" class="img-pq"></a>
                </div>
            </nav>
        </div><!--header-->
    </header>

    <main>
        <section>
            <div class="container">

                <div class="content">

                    <div class="content-text">
                        <h2>ghost <span class="span">.</span></h2>

                        <div class="link">
                            <a href="#">No account? <br> Sing up</a>
                        </div>
                    </div><!--text-->

                    <div class="title">
                        <h1>Sign in</h1>
                    </div><!--title-->
                
                    <div class="qwe">
                        <form class="form">
                            <div class="form-item">
                                <input type="text" id="Email" name="username" placeholder="Enter Email" required autofocus>
                            </div>
                            
                            <div class="form-item">
                                <input type="password" id="pass" name="password" minlength="6" placeholder="Password" required>
                            </div>

                            <div class="form-item-other">
                                <div>
                                    <input type="checkbox" name="rememberME" id="rememberMe">
                                    <label for="rememberMe">Remember Me</label>
                                </div>
                                
                                <div>
                                    <a href="#" class="form-item-other-link">Forgot password?</a>
                                </div>
                            </div>
                            
                            <input type="submit" value="Sign in" class="form-button">
                        </form>
                    </div><!--form-->

                    <div class="other-account">
                        <p>OTHER LOGIN PLATFORMS</p>

                        <div class="social-account">
                            <a href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8" />
                                  </svg>
                            </a>
                            <a href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
                                  </svg>
                            </a>

                            <a href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="transparent" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                                  </svg>
                            </a>
                        </div>
                    </div>
                </div><!--content-->
            </div><!--container-->
        </section>
    </main>
</body>
</html>
